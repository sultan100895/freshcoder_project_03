<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,500&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-backToTop.min.css">
  <link rel="stylesheet" href="css/jquery.directional-hover.min.css">
  <link rel="stylesheet" href="css/uikit.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="register">
  <div class="login-box" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 200; repeat: true">
    <h1>Register</h1>

    <div class="group d-flex" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 400; repeat: true">
      <div class="textbox">
        <input type="text" placeholder="First Name">
      </div>
    
      <div class="textbox">
        <input type="text" placeholder="Last Name">
      </div>
    </div>

    <div class="group d-flex" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 600; repeat: true">
      <div class="textbox">
        <input type="text" placeholder="Phone">
      </div>
  
      <div class="textbox">
        <input type="email" placeholder="Email">
      </div>
    </div>
  
    <div class="group d-flex" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 800; repeat: true">
      <div class="textbox">
        <input type="password" placeholder="Password">
      </div>
  
      <div class="textbox" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 1000; repeat: true">
        <input type="password" placeholder="Confirm Password">
      </div>
    </div>

    <a href="#"><input type="button" class="btn" value="Creat Account" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 1200; repeat: true"></a>
    <h5>Already Registered? <span><a href="login.html" uk-scrollspy="cls: uk-animation-slide-bottom; delay: 1200; repeat: true">Login</a></span></h5>
  </div>
</section>


  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/jquery-backToTop.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/jquery.directional-hover.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
